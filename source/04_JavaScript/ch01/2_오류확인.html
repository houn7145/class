<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // int i = 20; i ="홍길동";
        al_pha = 20; // 변수 선언시 var전역변수(어느 곳에서나 사용 가능) vs let(지역변수)
        alert(1); // submit이 이루어진 이후라서 F12키를 눌러도 에러를 못 볼 경우
        console.log(1); 
        alert('al_pha값은 ' + al_pha); // 고의적인 error
        console.log(2); 
        al_pha = 'Hello';
        console.log(3); 
        alert('바뀐 al_pha값은 ' + al_pha);
        console.log(4);
    </script>
</head>
<body>
    <script>
        document.write('윗 스크립트에서 선언된 변수 al_pha값은 ' + al_pha);
    </script>
</body>
</html>
