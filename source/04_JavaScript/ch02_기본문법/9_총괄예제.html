<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력받아 평균을 출력
        // 유효한 점수를 입력받지 않을 경우 다시 입력받음
        // do~while, prompt("국어점수는?"), Number()/parseInt(), isNaN
        do {
                kor = prompt('국어점수는?', '0~100');
                if (kor == null) {
                    alert('점수를 입력하세요');
                } else {
                    scoreKor = Number(kor)
                    if ( isNaN(scoreKor) || scoreKor == '' ||  scoreKor > 100 || scoreKor < 0) {
                        alert('유효한 점수를 입력하세요');
                    }
                }                 
        } while (isNaN(scoreKor) || scoreKor == '' || scoreKor > 100 || scoreKor < 0);
        do {
                eng = prompt('영어점수는?', '0~100');
                if (eng == null) {
                    alert('점수를 입력하세요');
                } else {
                    scoreEng = Number(eng)
                    if ( scoreEng == '' || isNaN(scoreEng) || scoreEng > 100 || scoreEng < 0) {
                        alert('유효한 점수를 입력하세요');
                    }
                }
        } while (isNaN(scoreEng) || scoreEng == '' || scoreEng > 100 || scoreEng < 0);
        document.write('평균 : ' + (scoreKor+scoreEng) / 2);
    </script>
</head>
<body>
    
</body>
</html>
