<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 클로저 함수 : return된 함수
        function test(name){
            var msg = 'Hello, ' + name + '님 방가방가';
            return function(){
                alert(msg);
            };
        }
        var fun = test('홍길동');
        fun();
        test('신길동')(); // return받은 클로저함수를 바로 실행
    </script>
</head>
<body>

</body>
</html>
