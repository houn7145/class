<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            display: none;
            position: absolute;
            z-index: -99;
        }
    </style>
    <script>
        window.onclick = function(){
            var img = document.getElementsByTagName('img')[0];
            var h4  = document.getElementsByTagName('h4')[0];
            let x = event.offsetX;
            let y = event.offsetY;
            h4.innerHTML = 
            'screen좌표값 : ' + event.screenX + ',' + event.screenY + ' <br>';
            h4.innerHTML +=
            'offset죄표값 : ' + x + ',' + y + ' <br>';
            img.setAttribute('style', 'display:block');
            img.style.top = y +'px';
            img.style.left = x + 'px';
            
        };
    </script>
</head>
<body>
    <h4>클릭하면 클릭한 곳에 말이 옮겨지고 좌표가 출력됩니다</h4>
    <img src="img/car.gif">
</body>
</html>
