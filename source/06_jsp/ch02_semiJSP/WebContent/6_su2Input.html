<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
	text-align: center;
	}
	input[type=number]{
	width:50px;
	}
</style>
<script>
	window.onload = function (){
		document.querySelector('form').onsubmit = function(){
			var su1 = document.querySelector('input[name="firDan"]');
			var su2 = document.querySelector('input[name="secDan"]');
			if(!su1.value){
				alert("첫번째 단을 입력하세요");
				su1.focus();
				return false;
			}else if(!su2.value){
				alert("두번째 단을 입력하세요");
				su2.focus();
				return false;
			}
			var s1 = parseInt(su1.value);
			var s2 = parseInt(su2.value);
			if(s1>s2){
				alert("첫번째 단수가 두번째 단수보다 작아야 합니다");
				return false;
			}
		};
	};
</script>
</head>
<body>
	<form action="6_su2gugudanout.jsp" method="get">
		<p>단수: <input type="number" name="firDan" >단 ~ <input type="number" name="secDan" >단 까지</p>
		<p><input type="submit" value="구구단 출력"></p>
	</form>
</body>
</html>
