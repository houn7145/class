<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet">
	<style>
		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
	 $(document).ready(function(){
		 $('tr').click(function() {
			var no = $(this).children().eq(0).text().trim(); // string으로 가져옴
			// alert('글번호 : ' + no);
			if(!isNaN(Number(no))){
				location.href = '05_selector.html?no=' + no;
			}
		});
	 });
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목임</td><td>박길동</td><td>7</td></tr>
		<tr><td>3</td><td>제목이다</td><td>김길동</td><td>2</td></tr>
		<tr><td>2</td><td>제목이에요</td><td>신길동</td><td>1</td></tr>
		<tr><td>1</td><td>제목</td><td>홍길동</td><td>6</td></tr>
	</table>
</body>
</html>
