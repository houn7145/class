<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet">
	<style>
		.red{color:red;}		
		.blue{color:blue;}		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
	 $(document).ready(function(){
		 var h1Cnt = 0;
		 $('#h1').click(function() {
			h1Cnt ++;
			if(h1Cnt < 6){
				$(this).append('<span class="red">♥</span>');
			}else{
				// 5회 초과시 click 이벤트 제거
				// $('#h1').off();
				$(this).off();
			}
		});
		 $('#h2').click(function() {
			$('#h2').append('<span class="red">♥</span>');
			$('#h2').prepend('<span class="blue">♡</span>');
		});
		 setInterval(()=>{ // 2초마다 강제 이벤트 발생
			 $('h1').first().trigger('click');
		 }, 2000);
	 });
	</script>
</head>
<body>
	<h1 id="h1">start1(5회제한) : </h1>
	<h1 id="h2">: start2 : </h1>
</body>
</html>
