<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Insert title here</title>
	<style>
		p, h1 {text-align: center;}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
	 $(document).ready(function(){
		/*  1단계 : [ x ] + [ x ] = [ 답 ]
		 	2단계 : [ x ] @ [ x ] = [ 답 ] 연산자가  [+, -, *, /] 중 하나
		 	3단계 : 
		 		1. [ x ] @ [ x ] = [ 답 ]
		 		2. [ x ] @ [ x ] = [ 답 ]
		 		3. [ x ] @ [ x ] = [ 답 ]
		 		4. [ x ] @ [ x ] = [ 답 ]
		 		5. [ x ] @ [ x ] = [ 답 ]
		 	5 문제를 count 처리 / 채점을 클릭하면 점수와 문제를 푼 시간 출력
		 		ex. 80점 / 18초
		 */
		const op = ['+', '-', '*' , '/',];
		var i = parseInt(Math.random()*op.length);
		$('.op').text(op[i]);
		$('input[name="n1"]').val(Math.trunc(Math.random()*10)); // 0 ~ 9 
		$('input[name="n2"]').val(Math.trunc(Math.random()*10)); // 0 ~ 9 
		$('input[name=answer]').click(function () {
			$(this).attr('placeholder', '');
		});
		
		$('#cal').click(function() {
			var n1 = $('input[name=n1]').val();
			var n2 = $('input[name=n2]').val();
			var answer = $('input[name=answer]').val().trim();
			switch(op[i]){
			case "+":
				result = Number(n1) + Number(n2);
				break;
			case "-":
				result = Number(n1) - Number(n2);
				break;
			case "*":
				result = Number(n1) * Number(n2);
				break;
			case "/":
				result = Number(n1) / Number(n2);
				break;
			}
			if(result == Number(answer)){
				$('.result').text('정답입니다');
			}else{
				$('.result').text('오답입니다');
			}
		});
		$('#reset').click(function() {
			 location.reload();
		});
	 });
	</script>
</head>
<body>
	<p>
		<input type="text" name="n1" size="5" readonly="readonly"> 
		<span class="op"></span> 
		<input type="text" name="n2" size="5" readonly="readonly"> 
		=
		<input type="text" name="answer" placeholder="답" size="5">
	</p>
	<p>
		<button id="reset">다시해봐</button>
		<button id="cal">채점해봐</button>
	</p>
	<h1 class="result"></h1>
</body>
</html>
